name: Build, Release and Publish

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
       fetch-depth: 0
       
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.0
        bundler-cache: true
        
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0.9.9
      with:
        versionSpec: '5.x'

    - name: Use GitVersion
      id: gitversion # step id used as reference for output values
      uses: gittools/actions/gitversion/execute@v0.9.9

    - name: Replace Version in _config.yml
      uses: datamonsters/replace-action@v2
      with:
        files: '_config.yml'
        replacements: '0.0.0-local=${{ steps.gitversion.outputs.semVer }}'

    - name: 'Build Site'
      run: bundle exec jekyll build

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: moo.mt_${{ steps.gitversion.outputs.semVer }}
        path: ./_site
    
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site
        cname: moo.mt
        
    - name: Zip Release
      run: |
        zip -r site.zip _site/*
    - name: Create a Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.gitversion.outputs.semVer }}
        release_name: moo.mt ${{ steps.gitversion.outputs.semVer }}
      
    - name: Upload a Release Asset
      uses: actions/upload-release-asset@v1.0.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./site.zip
        asset_name: moo.mt_${{ steps.gitversion.outputs.semVer }}.zip
        asset_content_type: application/zip